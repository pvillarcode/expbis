<template>
  <div if:true={isLoading}>
    <lightning-spinner
      alternative-text="Loading"
      size="medium"
      variant="brand"
    ></lightning-spinner>
  </div>
  <div class="slds-p-around_xx-small">
    <lightning-card title="Business Information" icon-name="standard:record">
      <div class="slds-var-p-around_medium">
        <form class="slds-form_stacked custom-form">
          <div class="slds-scrollable_y form-container">
            <lightning-radio-group
              name="searchType"
              label="Search by"
              options={searchOptions}
              value={searchType}
              onchange={handleSearchTypeChange}
            >
            </lightning-radio-group>
            <lightning-input
              label="BIN"
              name="bin"
              value={searchCriteria.bin}
              onchange={handleInputChange}
              data-id="bin"
            ></lightning-input>
            <lightning-input
              label="Business name"
              required
              name="businessName"
              value={searchCriteria.businessName}
              onchange={handleInputChange}
              data-id="businessName"
            ></lightning-input>
            <lightning-input
              label="Address"
              name="address"
              value={searchCriteria.address}
              onchange={handleInputChange}
              data-id="address"
            ></lightning-input>

            <lightning-layout multiple-rows="true">
              <lightning-layout-item size="4">
                <lightning-input
                  label="City"
                  required
                  name="city"
                  value={searchCriteria.city}
                  onchange={handleInputChange}
                  data-id="city"
                ></lightning-input>
              </lightning-layout-item>
              <lightning-layout-item size="4">
                <lightning-input
                  label="State"
                  required
                  name="state"
                  value={searchCriteria.state}
                  onchange={handleInputChange}
                  data-id="state"
                ></lightning-input>
              </lightning-layout-item>
              <lightning-layout-item size="4">
                <lightning-input
                  label="Zip"
                  name="zip"
                  value={searchCriteria.zip}
                  onchange={handleInputChange}
                  data-id="zip"
                ></lightning-input>
              </lightning-layout-item>
            </lightning-layout>

            <lightning-input
              label="Country"
              name="country"
              value={searchCriteria.country}
              onchange={handleInputChange}
              data-id="country"
            ></lightning-input>
            <lightning-input
              label="Phone"
              name="phone"
              value={searchCriteria.phone}
              onchange={handleInputChange}
              data-id="phone"
            ></lightning-input>
            <lightning-input
              label="Federal Tax ID"
              name="taxId"
              value={searchCriteria.taxId}
              onchange={handleInputChange}
              data-id="taxId"
            ></lightning-input>
            <lightning-input
              label="Reference"
              name="reference"
              value={searchCriteria.reference}
              onchange={handleInputChange}
              data-id="reference"
            ></lightning-input>
          </div>
          <div class="button-container">
            <lightning-layout class="button-layout">
              <lightning-layout-item>
                <lightning-button
                  variant="brand"
                  label="Search"
                  title="Search"
                  onclick={handleSearch}
                ></lightning-button>
              </lightning-layout-item>
              <lightning-layout-item>
                <lightning-button
                  class="slds-button slds-m-left_x-small"
                  label="Clear search"
                  onclick={handleClear}
                  variant="neutral"
                ></lightning-button>
              </lightning-layout-item>
            </lightning-layout>
          </div>
        </form>
      </div>
    </lightning-card>
  </div>
</template>
