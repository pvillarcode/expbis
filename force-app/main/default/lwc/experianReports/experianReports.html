<template>
  <lightning-card title="Experian Reports" icon-name="standard:document">
    <div class="slds-m-around_medium">
      <template if:true={files}>
        <lightning-datatable
          key-field="Id"
          data={paginatedFiles}
          columns={columns}
          hide-checkbox-column
          onrowaction={handleRowAction}
        >
        </lightning-datatable>
        <div class="slds-m-top_medium">
          <lightning-button
            label="Previous"
            onclick={handlePrevious}
            disabled={isFirstPage}
          ></lightning-button>
          <lightning-button
            label="Next"
            onclick={handleNext}
            disabled={isLastPage}
          ></lightning-button>
        </div>
      </template>
      <template if:true={error}>
        <p>Error loading files: {error}</p>
      </template>
    </div>
  </lightning-card>
</template>
