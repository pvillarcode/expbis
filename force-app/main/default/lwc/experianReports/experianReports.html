<template>
  <lightning-card title="Experian Reports" icon-name="standard:document">
    <div class="slds-m-around_medium">
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading"
          size="small"
        ></lightning-spinner>
      </template>
      <template if:false={isLoading}>
        <lightning-datatable
          key-field="Id"
          data={files}
          columns={columns}
          hide-checkbox-column
          onrowaction={handleRowAction}
        >
        </lightning-datatable>
        <div class="slds-m-top_small">
          <lightning-button-group>
            <lightning-button
              label="Previous"
              onclick={previousPage}
              disabled={isFirstPage}
            ></lightning-button>
            <lightning-button
              label="Next"
              onclick={nextPage}
              disabled={isLastPage}
            ></lightning-button>
          </lightning-button-group>
          <span class="slds-m-left_small">{pageInfo}</span>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
