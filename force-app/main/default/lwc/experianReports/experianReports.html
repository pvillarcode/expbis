<template>
  <div class="experian-reports-container">
    <div
      class="experian-reports-header slds-grid slds-grid_vertical-align-center"
    >
      <div class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <lightning-icon
            icon-name="standard:document"
            alternative-text="Experian Reports"
            size="small"
          ></lightning-icon>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">Experian Reports</h2>
        </div>
      </div>
    </div>
    <div class="experian-reports-body">
      <lightning-datatable
        key-field="Id"
        data={reports}
        columns={columns}
        hide-checkbox-column
        onrowaction={handleRowAction}
      >
      </lightning-datatable>
      <div class="slds-grid slds-grid_align-spread slds-m-top_small">
        <lightning-button
          label="Previous"
          onclick={previousPage}
          disabled={isFirstPage}
        ></lightning-button>
        <div class="slds-m-top_xx-small">{pageInfo}</div>
        <lightning-button
          label="Next"
          onclick={nextPage}
          disabled={isLastPage}
        ></lightning-button>
      </div>
    </div>
  </div>
</template>
